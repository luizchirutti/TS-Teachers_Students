<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">

  <title>Cadastro</title>

</head>

<body>

  <div id="login-box">
  <div class="left">
    <h1>Inscreva-se</h1>
    
    <input type="text" name="usuario " placeholder="Nome" />
    <input type="text" name="email" placeholder="E-mail" />
    <input type="password" name="password" placeholder="Digite a Senha" />
    <input type="password" name="password2" placeholder="Digite novamente a senha" />
    
    <input type="submit" name="signup_submit" value="Cadastrar" />
  </div>
  
  <div class="right">
    <span class="loginwith">Entre com <br />Redes Sociais</span>
    
    <button class="social-signin facebook ">Logar junto com o facebook</button>
    <button class="social-signin twitter">Logar junto com o Twitter</button>
    <button class="social-signin google">Logar junto com o Google+</button>
  </div>
  <div class="or">OU</div>
</div>
  
  

</body>

</html>
